<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花瓣飘落效果</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(to bottom, #f5f7fa, #c3cfe2);
        }

        #petals {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            color: #6AB3D6;
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <canvas id="petals"></canvas>
    <div class="content">
        <h1>花瓣飘落效果测试</h1>
        <p>这是一个使用Canvas实现的花瓣飘落效果。</p>
    </div>

    <script>
        class Petal {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.reset();
            }

            reset() {
                // 从屏幕左侧随机位置开始
                this.x = -20;
                this.y = Math.random() * this.canvas.height;
                this.size = Math.random() * 10 + 5;
                this.speed = Math.random() * 0.5 + 0.3;
                this.angle = Math.random() * Math.PI * 2;
                this.rotationSpeed = Math.random() * 0.02 - 0.01;
                this.windSpeed = Math.random() * 0.3 + 0.2;
                this.color = `hsl(330, 70%, 70%)`;
            }

            update() {
                this.y += this.speed;
                this.x += this.windSpeed;
                this.angle += this.rotationSpeed;

                // 当花瓣超出右侧边界时，从左侧重新开始
                if (this.x > this.canvas.width) {
                    this.x = -20;
                    this.y = Math.random() * this.canvas.height;
                }
            }

            draw() {
                this.ctx.save();
                this.ctx.translate(this.x, this.y);
                this.ctx.rotate(this.angle);
                
                // 绘制花瓣
                this.ctx.beginPath();
                this.ctx.moveTo(0, 0);
                this.ctx.quadraticCurveTo(
                    this.size, -this.size,
                    this.size * 2, 0
                );
                this.ctx.quadraticCurveTo(
                    this.size, this.size,
                    0, 0
                );
                this.ctx.fillStyle = this.color;
                this.ctx.fill();
                
                this.ctx.restore();
            }
        }

        class PetalSystem {
            constructor() {
                this.canvas = document.getElementById('petals');
                this.ctx = this.canvas.getContext('2d');
                this.petals = [];
                this.resize();
                this.init();
                this.animate();
                this.lastPetalTime = 0;
                this.petalInterval = 100;
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            init() {
                // 初始创建30个花瓣，分布在屏幕各处
                for (let i = 0; i < 30; i++) {
                    const petal = new Petal(this.canvas);
                    petal.x = Math.random() * this.canvas.width;
                    petal.y = Math.random() * this.canvas.height;
                    this.petals.push(petal);
                }
            }

            createNewPetal() {
                const petal = new Petal(this.canvas);
                // 新花瓣从屏幕左侧随机位置开始
                petal.x = -20;
                petal.y = Math.random() * this.canvas.height;
                return petal;
            }

            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // 检查是否需要生成新花瓣
                const currentTime = Date.now();
                if (currentTime - this.lastPetalTime > this.petalInterval) {
                    this.petals.push(this.createNewPetal());
                    this.lastPetalTime = currentTime;
                }

                // 更新和绘制所有花瓣
                this.petals.forEach(petal => {
                    petal.update();
                    petal.draw();
                });

                requestAnimationFrame(() => this.animate());
            }
        }

        // 初始化花瓣系统
        const petalSystem = new PetalSystem();

        // 窗口大小改变时重新调整canvas大小
        window.addEventListener('resize', () => {
            petalSystem.resize();
        });
    </script>
</body>
</html>
